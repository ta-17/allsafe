<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historical Scam Information</title>
    <link href="./style.css" rel="stylesheet" />
</head>

<body class="bg-gray-50 text-gray-800">
    <!-- US3.1 Word Cloud -->
    <section id="word-cloud-section">
        <h2>Word Cloud</h2>
        <div id="word-cloud">
            <img src="wordcloud.png" alt="Word Cloud Image">
        </div>
        <p>Some insight of word cloud</p>
    </section>

    <!-- US3.2 Historical Scam Trend -->
    <section id="scam-trend-section">
        <h2>Scam Trend</h2>
        <div id="scam-line-chart" class = "chart"></div>
        <p> some insight of scam trend</p>
    </section>

    <!-- US3.3 Other Insights -->
    <section id="scam-category-section">
        <h2>Level2 & Level3 Scams</h2>
        <div id="scam-sunbrust-chart" class = "chart"></div>
        <p> some insight from sunbrust graph </p>
    </section>

    <section id="scam-reports-money-section">
        <h2>Number of Reports & Money Lost</h2>
        <div id="report-pie-chart" class = "chart"></div>
        <p> some insight from pie chart</p>

        <div id="money-bar-chart" class = "chart"></div>
        <p> some insight from bart chart</p>
    </section>

    <div id="tooltip"></div>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/topojson@3"></script>
    <script src="script.js" type="module"></script>
</body>
</html>
